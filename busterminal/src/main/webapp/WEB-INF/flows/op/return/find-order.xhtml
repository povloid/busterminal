<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pk="http://java.sun.com/jsf/composite/pkomponents"
	xmlns:bt="http://java.sun.com/jsf/composite/busterminal">

<ui:composition template="/WEB-INF/templites/templite.xhtml">
	<ui:define name="title">
      	Возврат билета
    </ui:define>

	<ui:define name="header_icon">
		<img src="#{request.contextPath}/images/icons/addbk_24.png"></img>
	</ui:define>

	<ui:define name="header">
		Возврат билета
	</ui:define>

	<ui:define name="content">
		<h:form id="form">

			<p:growl id="msgs" showDetail="true" />
			<p:messages showDetail="true" autoUpdate="true" />

			<p:panel header="Поиск ордера:">
				<h:panelGrid columns="3">
					<h:outputText value="Ордер №"></h:outputText>
					<p:spinner min="0" value="#{oPReturnWFControl.orderId}"></p:spinner>
					<p:commandButton action="#{oPReturnWFControl.findOrder}"
						ajax="false" value="Поиск"></p:commandButton>
				</h:panelGrid>

				<p:separator />
				<h:panelGrid columns="2"
					rendered="#{!empty oPReturnWFControl.order}">
					<h:outputText value="Найден ордер №"></h:outputText>
					<h:outputText value="#{oPReturnWFControl.order.id}"></h:outputText>
				</h:panelGrid>

				<p:separator />

				<h:panelGrid columns="2"
					rendered="#{!empty oPReturnWFControl.order}">
					<h:outputText value="Ордер №"></h:outputText>
					<p:inputTextarea readonly="#{del}"
						value="#{oPReturnWFControl.retOrder.description}"
						style="width:300px;height:100px;" title="Description" />

				</h:panelGrid>




			</p:panel>

			<br />
			<br />
			<pk:pk_wiz_buttons_wf close_action="#{oPReturnWFControl.close}"
				next_action="#{oPReturnWFControl.next}" step="1" lstep="3" />

		</h:form>
	</ui:define>

	<ui:define name="footer">
        footer
    </ui:define>
</ui:composition>
</html>
