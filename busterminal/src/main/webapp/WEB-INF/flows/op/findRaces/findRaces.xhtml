<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pk="http://java.sun.com/jsf/composite/pkomponents">

<ui:composition template="/WEB-INF/templites/templite.xhtml">
	<ui:define name="title">
        Поиск рейса
    </ui:define>

	<ui:define name="header_icon">
		<img src="#{request.contextPath}/images/icons/addbk_24.png"></img>
	</ui:define>

	<ui:define name="header">
         Поиск рейса
         
<style type="text/css">
.searchPanel {
	height: 180px;
}
</style>

	</ui:define>

	<ui:define name="content">

		<script language="javascript">
			PrimeFaces.locales['ru'] = {
				closeText : 'Закрыть',
				prevText : 'Назад',
				nextText : 'Вперёд',
				monthNames : [ 'Январь', 'Февраль', 'Март', 'Апрель', 'Май',
						'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь',
						'Ноябрь', 'Декабрь' ],
				monthNamesShort : [ 'Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн',
						'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек' ],
				dayNames : [ 'Воскресенье', 'Понедельник', 'Вторник', 'Среда',
						'Четверг', 'Пятница', 'Субота' ],
				dayNamesShort : [ 'Воск', 'Пон', 'Вт', 'Ср', 'Четв', 'Пят',
						'Суб' ],
				dayNamesMin : [ 'Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб' ],
				weekHeader : 'Неделя',
				firstDay : 1,
				isRTL : false,
				showMonthAfterYear : false,
				yearSuffix : '',
				timeOnlyTitle : 'Только время',
				timeText : 'Время',
				hourText : 'Час',
				minuteText : 'Минута',
				secondText : 'Секунда',
				currentText : 'Сегодня',
				ampm : false,
				month : 'Месяц',
				week : 'неделя',
				day : 'День',
				allDayText : 'Весь день'
			};
		</script>


		<h:form id="form">

			<p:growl id="msgs" showDetail="true" />

			<p:messages showDetail="true" autoUpdate="true" />
			<h:panelGrid columns="2" width="100%">

				<p:panel header="Туда" footer="Visca el Barca!"
					styleClass="searchPanel">
					<h:panelGrid columns="2">

						<h:outputText value="Маршрут"></h:outputText>
						<h:panelGrid columns="2">
							<p:commandButton value="Выбрать" action="selectBusRoute1"></p:commandButton>
							<h:outputText
								value="#{findRaceWFControl.findRaceModel1.busRoute.keyName}"></h:outputText>
						</h:panelGrid>

						<h:outputText value="Дата:"></h:outputText>
						<h:panelGrid columns="6">
							<p:calendar pattern="dd.MM.yyyy" locale="ru" showOn="button"
								showButtonPanel="true" navigator="true"
								value="#{findRaceWFControl.findRaceModel1.date}">
								<p:ajax event="dateSelect"
									listener="#{findRaceWFControl.handleDateSelect1}"
									update="@form" />
							</p:calendar>
						</h:panelGrid>
					</h:panelGrid>
				</p:panel>

				<p:panel header="Обратно" footer="Visca el Barca!"
					styleClass="searchPanel">
					<h:panelGrid columns="2">
						<h:outputText value="Маршрут"></h:outputText>
						<h:panelGrid columns="2">
							<p:commandButton value="Выбрать" action="selectBusRoute2"></p:commandButton>
							<h:outputText
								value="#{findRaceWFControl.findRaceModel2.busRoute.keyName}"></h:outputText>
						</h:panelGrid>

						<h:outputText value="Дата:"></h:outputText>
						<h:panelGrid columns="4">
							<p:calendar pattern="dd.MM.yyyy" locale="ru" showOn="button"
								showButtonPanel="true" navigator="true"
								value="#{findRaceWFControl.findRaceModel2.date}">
								<p:ajax event="dateSelect"
									listener="#{findRaceWFControl.handleDateSelect2}"
									update="@form" />
							</p:calendar>
							<h:outputText value="дней: " />
							<h:panelGroup>
								<p:commandButton value="-"></p:commandButton>
								<p:spinner id="spinnerDay" min="0"
									value="#{findRaceWFControl.days}">
								</p:spinner>
								<p:commandButton value="+"></p:commandButton>
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGrid>

				</p:panel>
			</h:panelGrid>


		</h:form>
	</ui:define>

	<ui:define name="footer">
        footer
    </ui:define>
</ui:composition>
</html>
