<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pk="http://java.sun.com/jsf/composite/pkomponents"
	xmlns:bt="http://java.sun.com/jsf/composite/busterminal">

<ui:composition template="/WEB-INF/templites/templite.xhtml">
	<ui:define name="title">
       Продажа билета на место №#{oPSaleSeatWFControl.seat.num} - рейс №#{raceId} - <h:outputText
			value="#{oPSaleSeatWFControl.race.dTime}">
			<f:convertDateTime type="both" />
		</h:outputText>  #{oPSaleSeatWFControl.race.busRoute.keyName} 
    </ui:define>

	<ui:define name="header_icon">
		<img src="#{request.contextPath}/images/icons/addbk_24.png"></img>
	</ui:define>

	<ui:define name="header">
        Продажа билета на место №#{oPSaleSeatWFControl.seat.num} - рейс №#{raceId} - <h:outputText
			value="#{oPSaleSeatWFControl.race.dTime}">
			<f:convertDateTime type="both" />
		</h:outputText>  #{oPSaleSeatWFControl.race.busRoute.keyName} 
    </ui:define>

	<ui:define name="content">
		<h:form id="form">


			<p:growl id="msgs" showDetail="true" />
			<p:messages showDetail="true" autoUpdate="true" />

			<p:panel header="Детально:">
				<h:panelGrid columns="2">
					<h:outputText value="Клиент"></h:outputText>
					<h:panelGrid columns="2">
						<p:commandButton value="Выбрать" action="selectCustomer"></p:commandButton>
						<h:outputText rendered="#{!empty oPSaleSeatWFControl.order.customer}"
							value="#{oPSaleSeatWFControl.order.customer.keyName} - #{oPSaleSeatWFControl.order.customer.fName} #{oPSaleSeatWFControl.order.customer.nName} #{oPSaleSeatWFControl.order.customer.mName}"></h:outputText>
					</h:panelGrid>

					<h:outputText value="Цена:"></h:outputText>
					<h:outputText value="1000"></h:outputText>

					<h:outputText value="Остановка отправления:"></h:outputText>
					<h:outputText value="Клиент:"></h:outputText>

					<h:outputText value="Остановка прибытия:"></h:outputText>
					<h:outputText value="Клиент:"></h:outputText>


					<h:outputLabel value="Пометки при продаже:" />
					<p:inputTextarea value="#{oPSaleSeatWFControl.order.description}"
						style="width:300px;height:100px;" title="Description" />

				</h:panelGrid>

				<pk:pk_close_button action="end" />
			</p:panel>

		</h:form>
	</ui:define>

	<ui:define name="footer">
        footer
    </ui:define>
</ui:composition>
</html>
