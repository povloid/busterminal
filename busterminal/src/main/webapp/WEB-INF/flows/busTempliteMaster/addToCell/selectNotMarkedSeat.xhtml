<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pk="http://java.sun.com/jsf/composite/pkomponents">

<ui:composition template="/WEB-INF/templites/templite.xhtml">
	<ui:define name="title">
        Добавить элемент в ячейку 
    </ui:define>

	<ui:define name="header_icon">
		<h:graphicImage value="/images/icons/wiz_32.png" />
	</ui:define>

	<ui:define name="header">
        Добавить элемент в ячейку
    </ui:define>



	<ui:define name="content">


		<h:form id="form">

			<p:growl id="msgs" showDetail="true" />
			<p:messages showDetail="true" autoUpdate="true" />



			<p:panel
				header="Быбор необозначенного в схеме места в ячейку с координатами x = #{sX} и y = #{sY}">
				<br />

				<p:dataTable id="table1" var="row" selection="#{wizWFControl.selectedSeat}"
					value="#{wizWFControl.noMarkedSeats}" widgetVar="dataTable1"
					emptyMessage="Таблица пустая">

					<f:facet name="header">
						Необозначенные места
					</f:facet>
					
					<p:column selectionMode="single" style="width:18px" />  

					<p:column headerText="id">
						<h:outputText value="#{row.id}" />
					</p:column>

					<p:column headerText="num">
						<h:outputText value="#{row.num}" />
					</p:column>

					<p:column headerText="Описание">
						<h:outputText value="#{row.description}" />
					</p:column>

				</p:dataTable>


				<br />
				<br />
				<pk:pk_wiz_buttons_wf close_action="#{wizWFControl.close}"
					back_action="#{wizWFControl.back}"
					next_action="#{wizWFControl.next}" step="2" lstep="2" />
			</p:panel>



		</h:form>

	</ui:define>

	<ui:define name="footer">
        footer
    </ui:define>
</ui:composition>
</html>
