<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:bt="http://java.sun.com/jsf/composite/busterminal">
<cc:interface>

	<cc:attribute name="order" required="true" type="java.lang.Object" />


</cc:interface>
<cc:implementation>

	<h:panelGroup rendered="#{cc.attrs.order.orderType == 'TICKET_SALE'}">
		<p:commandButton icon="ui-icon docs16" ajax="true" title="Билет"
			onclick="window.open ('#{request.contextPath}/faces/jsf/control/report.xhtml?report=ticket&amp;purl=/#{cc.attrs.order.id}/&amp;filename=order_#{cc.attrs.order.id}', 'Билет №#{cc.attrs.order.id}', 'height=600,width=800'); " />
	</h:panelGroup>

</cc:implementation>
</html>
